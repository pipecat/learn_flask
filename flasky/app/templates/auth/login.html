{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% block title %}Flasky - login{% endblock title %}

{% block body %}
<div class="page-header">
<h1>Login</h1>
</div>
{% for message in get_flashed_messages() %}
{{ message }}
{% endfor %}
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    
</div>
<div>
<p>
    New user?
    <a href="{{ url_for('auth.register') }}">
        Click here to register
    </a>
</p>
</div>
{% endblock body %}
